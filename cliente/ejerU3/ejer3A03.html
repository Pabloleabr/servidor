<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Solicita el ingreso de la coordenada de un punto. El formato a ingresar por teclado es:
    ● (999,999)
    ● Los números pueden tener entre 1 y 3 dígitos.
    Usa el método test( )</p>
  <input type="text" id="text">
  <button id="button">pulsa</button>
  
    <script>
      const b = document.getElementById("button");
      //expresion regex que valida (111,111) con numeros del 1-9
      const regex = /^\(\d{1,3},\d{1,3}\)$/g ;
      b.onclick = () =>{
        const text = document.getElementById("text").value.trim()
        //se trimea para que los espacios no estorben al comprobar
        console.log(text);
        alert(regex.test(text));
      }

    </script>
</body>
</html>
