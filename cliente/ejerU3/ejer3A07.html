<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejer 7</title>
</head>
<body>
  <ol id="navigator">

  </ol>
  <script>
    let list = document.getElementById("navigator");
    for(obj in navigator){
      let li = document.createElement("li");
      li.innerText = obj + ":" + navigator[obj];
      list.append(li);//se a√±ade el elemento creado con notacion (key:valor)
      // en el caso de ser plugins este tambien se recorre y muestra sus elementos
      if(obj === "plugins"){
        //creo otra lista dentro para los plugins
        let ul = document.createElement("ul");
        for(let x in navigator[obj]){
          console.log(x);
          let liPlu = document.createElement("li");
          liPlu.innerText = x + ":" + obj[x];
          ul.append(liPlu);
        }
        list.append(ul);
      }
    }
  </script>
</body>
</html>
